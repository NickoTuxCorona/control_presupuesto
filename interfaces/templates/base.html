<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: #7d47ef;
        margin-right: 16px;
        display: inline-block;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 32px;
      }
      .title {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }
      .separator {
        border-bottom: 1px solid #ddd;
        margin: 32px 0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-right: 16px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ddd;
        transition: .4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #fff;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #7d47ef;
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #7d47ef;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .switch-label {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
      }
      .secondary-color {
        color: #7d47ef;
      }
    </style>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    {% block extra_scripts %}
    {% endblock %}
  </body>
</html>
